{% extends "base.html" %}  
{% load tailwind_filters %}

{% block content %} 

<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-10 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-auto w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">TICKETS</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ ticket.title }}</h1>
                <div class="flex mb-4">
                    <a href="{% url 'tickets:ticket-detail' ticket.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Description
                    </a>
                    <a href="{% url 'tickets:ticket-status-update' ticket.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                        Status
                    </a>
                    <a href="{% url 'tickets:ticket-update' ticket.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Update Details
                    </a>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
                        Submit</button>
                </form>
        </div>
    </div>
  </section>    
{% endblock content %}
