{% extends "base.html" %}

{% block content %}

<section class="text-gray-700 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">{{ status.name }}</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            These are the tickets under this status
        </p>
      </div>
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left whitespace-no-wrap">
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">
                  Title</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">
                  Submitted by</th>
            </tr>
          </thead>
          <tbody>
            {% for ticket in status.tickets.all %}
                <tr>
                    <td class="px-4 py-3">
                        <a class="hover:text-blue-500" href="{% url 'tickets:ticket-detail' ticket.pk %}"> {{ ticket.title }}
                    </td>
                    <td class="px-4 py-3">{{ ticket.official.user.email }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>

{% endblock content %}
